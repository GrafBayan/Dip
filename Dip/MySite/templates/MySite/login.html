<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'MySite/style.css' %}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-body-tertiary">
    <main class="form-signin w-100 m-auto text-center col-md-4">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>

        <div class="custom-container">
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="Имя пользователя" required>
                    <label for="floatingUsername">Имя пользователя</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Пароль" required>
                    <label for="floatingPassword">Пароль</label>
                </div>
                {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
                <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
                <p class="mt-3 mb-3 text-body-secondary">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
