<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'MySite/style.css' %}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-body-tertiary">
    <main class="form-signin w-100 m-auto text-center col-md-4">
        <img class="mb-4" src="{% static 'MySite/logo.png' %}" alt="Логотип" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Пожалуйста, зарегистрируйтесь</h1>
        <div class="custom-container">
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" name="username" placeholder="Имя" required>
                    <label for="floatingName">Имя</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                    <label for="floatingInput">Email адрес (необязательно)</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password1" placeholder="Пароль" required autocomplete="new-password">
                    <label for="floatingPassword">Пароль</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmPassword" name="password2" placeholder="Повторите пароль" required autocomplete="new-password">
                    <label for="floatingConfirmPassword">Повторите пароль</label>
                </div>

                {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}

                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endfor %}
                {% endfor %}

                <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>
                <p class="mt-3 mb-3 text-body-secondary">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
